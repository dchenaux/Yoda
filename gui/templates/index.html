{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Filename</th>
                        <th>Revision</th>
                        <th>Action</th>
                    </tr>
                </thead>
            {% for file in files %}
                <tr>
                    <td>{{ file.timestamp }}</td>
                    <td>{{ file.filename }}</td>
                    <td>{{ file.revision }}</td>
                    <td>
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </td>
                </tr>
            {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
