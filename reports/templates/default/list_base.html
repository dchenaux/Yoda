{% extends 'base.html' %}

{% block title %}: {{ title }}{% endblock %}

{% block content %}
    <div id="content-header">
        <h1>Test Coverage Report</h1>

        <p>Generated: {% now "d E Y H:i T" %}</p>
    </div>
    <div id="module-result-list">
        <p>{{ long_desc|safe }}</p>
        <ul>
            {% for module_name in list %}
                <li>{{ module_name }}</li>
            {% endfor %}
        </ul>
        Back to <a href="index.html">index</a>.
    </div>
{% endblock %}
