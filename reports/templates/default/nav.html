{% if nav %}
    <div class="nav">
        {% if nav.prev_link %}
            <a href="{{ nav.prev_link }}">{{ nav.prev_label }}</a> &lt;&lt;
        {% endif %}
        <a href="{{ nav.up_link }}">{{ nav.up_label }}</a>
        {% if nav.next_link %}
            &gt;&gt; <a href="{{ nav.next_link }}">{{ nav.next_label }}</a>
        {% endif %}
    </div>
{% endif %}
